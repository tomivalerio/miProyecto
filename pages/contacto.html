<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos-->
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!--googleFonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/49cfdf6fac.js" crossorigin="anonymous"></script>
    <title>BurgerBlof</title>
</head>
<body>

    <!--navbar section start-->
    <div class="navbar"> 
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Burger <span>Blof</span></label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html#servicios">Servicios</a></li>
                <li><a href="../pages/menu.html">Menu</a></li>
                <li><a href="../pages/noticias.html">Noticias</a></li>
                <li><a href="./contacto.html " class="active">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <!-- navbar section end-->

    <!-- header section start-->
    <header>
        <section class="container-grid">
            <div class="text-header">
                <h4> Contactate con nosotros...!</h4>
                <h1>Burger<span>Blof</span></h1>
                <h3>Te estamos esperando!</h3>
                <a href="" class="btn">WhatsApp</a>
            </div>
        </section>
    </header>
    <!-- header section end-->

    <!-- formulario section start-->
    <div class="form1">
        <div class="container">
            <div class="text">Contactate con Nosotros</div>
            <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Nombre</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Apellido</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" required>
                    <div class="underline"></div>
                    <label for="">Email</label>
                </div>
                <div class="input-data">
                    <input type="number" required>
                    <div class="underline"></div>
                    <label for="">Numero de Cell</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea rows="8" cols="80" required></textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="">Escriba su mensaje</label>
                    <br />
                    <div class="form-row submit-btn">
                        <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>


    <!--footer start-->
    <footer>
        <div class="social">
            <a href="https://www.facebook.com/burgerblof/"  target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/burgerblof/"  target="_blank"><i class="fa-brands fa-instagram" ></i></a>
            <a href=""  target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <p>Seguinos en todas nuestras redes sociales</p>
    </footer>
    <!--footer end-->
</body>
</html>
